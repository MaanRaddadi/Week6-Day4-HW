<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <title>Blog</title>
  </head>
  <body>
    <nav class="navbar border-bottom border-dark-subtle">
      <div
        class="d-flex justify-content-around align-items-center w-100 px-2 nav-container"
      >
        <div class="container-fluid d-flex justify-content-start">
          <img
            src="../blog.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          <a class="navbar-brand" href="#"> Blog. </a>
        </div>
        <p class="m-0" id="welcomeMsg">welcom</p>
      </div>
    </nav>
    <section
      class="d-flex w-100 flex-column align-items-center justify-content-center mt-4"
    >
      <div
        class="rounded p-4 main-container w-50 d-flex justify-content-center align-items-center flex-column"
      >
        <textarea
          name="textarea"
          cols="70"
          rows="10"
          class="rounded"
        ></textarea>
        <div
          class="container w-100 d-flex justify-content-evenly align-items-center mt-2"
        >
          <button class="btn btn-outline-dark" id="addBtn">Add</button
          ><button class="btn btn-outline-dark" id="deleteBtn">Delete</button>
        </div>
        <div
          class="w-100 mt-3 drawing-container d-flex justify-content-center align-items-center flex-column"
        ></div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="../Js/blog.js"></script>
</html>
